
<div class="container">
  <label (click)="show()" class="icone" *ngIf="showIcon">
    <div class="burger-top" [ngClass]="{'burgerTop2':showAn}"></div>
    <div class="burger-med" [ngClass]="{'burgerMed2':showAn}"></div>
    <div class="burger-bottom" [ngClass]="{'burgerBottom2':showAn}"></div>
  </label>
  <div class="contanet" *ngIf="showSide">
    <div class="profile">
      <div class="div-iamge">
        <img src="/assets/Iamges/img1.jpg" width="50" height="50" alt="" >
      </div>
      <h4>Kenan Rawashdah</h4>
      <p>Full Stack Engener</p>
    </div>
    <div class="container-info">
      <div class="info">
        <div class="sub-info" *ngFor="let i of myInfo">
          <p class="my-style-p">{{i.key}} : </p>
          <span class="my-style-span">{{i.value}}</span>
        </div>
       </div>
       <div class="language">
         <div class="single-chart" *ngFor="let i of languages">
           <svg viewBox="0 0 36 36" class="circular-chart orange">
             <path class="circle-bg"
               d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
             />
             <path class="circle"
              attr.stroke-dasharray="{{i.ratio}}, 100"
               d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
             />
             <text x="18" y="20.35" class="percentage">{{i.ratio}}%</text>
           </svg>
           <p class="my-style-p">{{i.name}}</p>
         </div>
       </div>
       <div class="skiles">
         <div *ngFor="let i of skiles">
          <div class="infoSkile">
            <p class="my-style-p">{{i.name}}</p>
            <span class="my-style-span">{{i.ratio}}%</span>
          </div>
          <svg width='100%' height='30px'>
            <g>
              <rect fill='#191923' width='100%' height='2'></rect>
              <rect fill='#ffc107' attr.width='{{i.ratio}}%' height='2'></rect>
            </g>
          </svg>
         </div>
       </div>
    </div>

  </div>
</div>
